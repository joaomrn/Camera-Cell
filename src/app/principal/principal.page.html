<ion-content class="content">

  <ion-grid>

    <ion-row class="ion-padding-top">
      <ion-col size="3" class="ion-align-self-center">
        <ion-img src="../../assets/icon/telaLogin.png" class="head"></ion-img>
      </ion-col>
      <ion-col size="8" class="ion-align-self-center">
          <ion-label class="texto"  color="light">Bem vindo {{usuario}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="ion-padding-top"> 
      <ion-col>
          <ion-button type="submit" color="red" expand="block" fill="outline" (click)='entrar()'
          >Registrar Ponto</ion-button>
      </ion-col>
      <ion-col>
          <ion-button type="submit" color="red" expand="block" fill="outline"
          >Consultar Histórico</ion-button>
      </ion-col>
      <ion-col>
          <ion-button type="submit" color="red" expand="block" fill="outline"
          >Abrir Solicitação</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
